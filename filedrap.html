<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag & Drop</title>
	<style>
		#drop{
			width: 100%;
			height: 50%;
			background: gold;
			position: fixed;
			transition: background 250ms;
		}
		#drop.ok{background-color: green}
		#drop.error{background-color: red}
	</style>
</head>
<body>
	<div id="drop"></div>
	<div id="content"></div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script>

		$("#drop").on("drop", function(evt){
			evt.preventDefault();
			var originalEv = evt.originalEvent;
			console.log("DROPPED", originalEv.dataTransfer);

		});

		$("#drop").on("dragover", function(evt){
			evt.preventDefault();
			console.log("DRAG OVER", evt);

		});

		//Evitamos que el navegador entero se quede por defecto con lo que arrastramos
		$(document).on("drop", function(evt){
			evt.preventDefault();
			console.log("DROPPED DOCUMENT", evt);

		});

		$(document).on("dragover", function(evt){
			evt.preventDefault();
			console.log("DRAG OVER DOCUMENT", evt);

		});
		


	</script>
</body>
</html>
